<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agreement E-Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #FDFFF7;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 850px;
      margin: auto;
    }

    #agreement-img {
      width: 100%;
      border: 2px solid #000;
      border-radius: 8px;
    }

    .canvas-wrapper {
      margin: 20px 0;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      touch-action: none;
    }

    select {
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }

    .controls {
      margin: 10px 0;
    }

button {
  padding: 12px 20px;
  margin: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  color: white;
  background: linear-gradient(45deg, #ff9800, #ff5722);
  background-size: 200% 200%;
  box-shadow: 0 0 10px #ff9800;
  transition: background-position 0.5s ease, transform 0.3s ease, box-shadow 0.4s ease;
  position: relative;
  z-index: 1;
  overflow: hidden;
}

button:hover {
  background-position: right center;
  transform: scale(1.05);
  box-shadow: 0 0 15px #ff9800, 0 0 30px #ff5722;
}


/* Stylish Apply Button */
#applyBtn {
  background: linear-gradient(45deg, #00c853, #64dd17);
  box-shadow: 0 0 10px #00c853, 0 0 20px #64dd17;
}

#applyBtn:hover {
  background: linear-gradient(45deg, #64dd17, #00c853);
  transform: scale(1.05);
  box-shadow: 0 0 20px #00e676, 0 0 30px #76ff03;
}

/* Animated Help Button */
#helpBtn {
  background: linear-gradient(90deg, #ff1744, #f50057, #d500f9);
  background-size: 300% 300%;
  animation: glowing 3s linear infinite, blinking 1s steps(2, start) infinite;
  box-shadow: 0 0 15px #ff1744;
  color: white;
  font-weight: bold;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#helpBtn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #ff1744, 0 0 40px #f50057, 0 0 60px #d500f9;
}

@keyframes glowing {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes blinking {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.4;
  }
}


  </style>
</head>
<body>
  <div class="container">
    <h2>Agreement with E-Signature</h2>

    <img id="agreement-img" src="aggrement.png" alt="Agreement Image">

    <div class="canvas-wrapper">
      <h3>Choose Signer & Sign Below:</h3>
      <select id="signer-select">

        <option value="debanshu">Debanshu Dey</option>
      </select>
      <br>
      <canvas id="sign-canvas" width="300" height="150"></canvas>
      <div class="controls">
        <button id="helpBtn" onclick="triggerUPIPayment()">Help</button>

        <button onclick="clearCanvas()">Clear</button>
        <button onclick="applySignature()">Apply Signature</button>
        <button onclick="restoreAgreement()">Restore</button>
      </div>
    </div>

    <button onclick="downloadSignedAgreement()">Download Signed Agreement</button>
  </div>

  <script>
    const canvas = document.getElementById('sign-canvas');
    const ctx = canvas.getContext('2d');
    const agreementImg = document.getElementById('agreement-img');
    const signerSelect = document.getElementById('signer-select');
    const originalSrc = agreementImg.src;

    let drawing = false;
    let soumyaSigned = false;
function triggerUPIPayment() {
  const upiLink = `upi://pay?pa=6296520890@axl&pn=Soumya%20Singha%20Roy&am=500&cu=INR&tn=Vagaban%20Tumarah%20mangal%20kare%20Debanshu%20🙏`;
  window.location.href = upiLink;
}

}

    function startPosition(e) {
      drawing = true;
      draw(e);
    }

    function endPosition() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;

      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startPosition);
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', draw);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function applySignature() {
      const signer = signerSelect.value;

      if (signer === 'soumya' && soumyaSigned) {
        alert('Soumya has already signed.');
        return;
      }

      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');

      const img = new Image();
      img.onload = () => {
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        tempCtx.drawImage(img, 0, 0);

        const signatureImage = new Image();
        signatureImage.onload = () => {
          // Position based on signer
          if (signer === 'soumya') {
            tempCtx.drawImage(signatureImage, 120, img.height - 70, 150, 50);
            soumyaSigned = true;
          } else if (signer === 'debanshu') {
            tempCtx.drawImage(signatureImage, img.width - 480, img.height - 70, 150, 50);
          }

          agreementImg.src = tempCanvas.toDataURL('image/png');
        };
        signatureImage.src = canvas.toDataURL();
      };
      img.src = agreementImg.src;
    }

    function restoreAgreement() {
      agreementImg.src = originalSrc;
      soumyaSigned = false;
    }

    function downloadSignedAgreement() {
      const link = document.createElement('a');
      link.download = 'signed_agreement.png';
      link.href = agreementImg.src;
      link.click();
    }
  </script>
</body>
</html>
